    <style>
        /* --- Intro Animation --- */
        #intro-loader {
            animation: loader-fade-out 1.5s ease-in-out forwards; /* Faster fade out */
        }

        @keyframes loader-fade-out {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .animate-intro-text-name {
            animation: intro-text-pop 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards; /* Faster pop */
        }

        .animate-intro-text-tagline {
            opacity: 0;
            animation: intro-text-fade-up 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.1s forwards; /* Faster fade up, reduced delay */
        }

        @keyframes intro-text-pop {
            0% { opacity: 0; transform: scale(0.95) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes intro-text-fade-up {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        /* --- End Intro Animation --- */

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.4s ease-out forwards; /* Faster */
            will-change: transform, opacity; /* Performance optimization */
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards; /* Faster */
            will-change: opacity; /* Performance optimization */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out; /* Faster */
            will-change: transform, opacity; /* Performance optimization */
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-pop-in {
            animation: pop-in 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards; /* Faster */
            will-change: transform, opacity; /* Performance optimization */
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(15px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .animate-fade-in-scale-up {
            opacity: 0;
            animation: fadeInScaleUp 0.4s ease-out forwards; /* Faster */
